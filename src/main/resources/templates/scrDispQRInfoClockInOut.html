<!-- 画面表示判定を実施するJavaScript -->
<script type="text/javascript">
	
	
	// DOMContentLoaded イベントで、ブラウザがHTMLを解析し終えた直後に動作
	document.addEventListener("DOMContentLoaded", function () {
	
		// 当画面を表示するかTOP画面に戻すかの判定処理を行う
		//
		// ■ブラウザバック防止施策
		// ------------------------------------------------
		// 【やりたいコト】
		// 以下画面②へブラウザバックで戻ってこれないようにする
		// ①データを書き込む画面の遷移元画面
		// ②データを書き込む画面
		// 
		// 【施策】
		// indexQR画面表示時：ローカルストレージを「不許可」にする
		// 画面①→②遷移時：ローカルストレージを「許可」にする
		// 画面②表示前：ローカルストレージが「許可」  である場合、画面表示処理を行い、  表示処理終了後にローカルストレージを「不許可」に戻す
		// 画面②表示前：ローカルストレージが「不許可」である場合、画面表示処理を行わず、indexQR画面に強制的に遷移させられる
		//          ▼
		// 画面②のボタン押下などでデータを書き込んだあと別画面に遷移
		// ブラウザバックで画面②に戻った際、ローカルストレージが「不許可」になっているためindexQR画面に強制的に遷移する 
		// ------------------------------------------------
		// 
		// ■ローカルストレージの設定例(true：許可、false：不許可)
		// localStorage.setItem("localStorage_IsDispScreen"  ,"false");
		
		// ローカルストレージから画面表示の許可・不許可を取得
		var varIsDispScreen  = localStorage.getItem('localStorage_IsDispScreen');
		
		//ローカルストレージの値取得失敗、又は不正な値を取得した場合の処理
		if (varIsDispScreen == null || varIsDispScreen == "") {
			varIsDispScreen = "false";
		}
		if (varIsDispScreen != "true" && varIsDispScreen != "false") {
			varIsDispScreen = "false";
		}
		
		//画面表示処理を行わず、indexQR画面に強制的に遷移
		if (varIsDispScreen == "false") {
			// 2秒間メッセージを表示してTOP画面に遷移 ※画面には意図的に「３秒後」って出してある
			document.body.innerHTML = "<h4 style='text-align:center; margin-top:50px;'>３秒後にTOPページに戻ります</h4>";
			setTimeout(function() {
				window.location.href = "/rakulog/indexQR";
			}, 2000);
		}
		
		//上記以外(画面表示を許可)である場合は画面表示「不許可」に戻して終了
		localStorage.setItem("localStorage_IsDispScreen"  ,"false");
	});
	
</script>

<!-- ローカルストレージをクリアしてTopページにリダイレクトするJavaScript -->
<script type="text/javascript">
	function clearLocalStorageAndRedirect() {
		// ローカルストレージをクリア
		localStorage.clear();
		// 新しいページにリダイレクト
		window.location.href = "/rakulog/indexQR";
	}
</script>

<!--オリジナルＣＳＳ(常に最新のcssを読込むよう工夫)-->
<script type="text/JavaScript">

	  JavaScript：/var/www/html/js

<body>

<header class="ymd-header">
   ＱＲコード読取結果
</header>
<div class="ymd-navigation">
	<div style="width: 50%;"><a href="javascript:void(0);" onclick="clearLocalStorageAndRedirect()">&lt;&lt; 作業者を変更</a></div>
	<div style="width: 50%;"><a th:href="@{/rakulog/indexQR}">&lt;&lt; 最初に戻る</a></div>
</div>

<center>
<div class="ymd-base-container">
	<br>
	<form name="sendForm"  th:action="@{/rakulog/RegistQRInfoClockInOut}" th:object="${formDispQRInfoClockInOut}" th:method="post" style="width: 100%;">
		
		<!-- ユーザ表示エリア -->
		<input type="hidden" id="loginEmployeeId"     th:field="*{loginEmployeeId}" />
		<input type="hidden" id="loginEmployeeName"   th:field="*{loginEmployeeName}" />
		<input type="hidden" id="selectedDeviceLabel" th:field="*{selectedDeviceLabel}" />
		
		
		<div class="ymd-login-username" style="width: 100%;">
			作業者名：<p th:text="*{loginEmployeeName}"></p>
		</div>
		
		<!-- 非表示項目  -->
		<input type="hidden" id="clockInDatetime"       th:field="*{clockInDatetime}" />
		<input type="hidden" id="clockOutDatetime"      th:field="*{clockOutDatetime}" />
		
		
		
		<!-- ＱＲコード読込情報＋作業最新情報 -->
		<br>
		<div class="ymd-container" style="width: 100%;">
			下記内容で登録してもよいですか？
		</div>
		
		<!-- 表示項目  -->
		<div class="ymd-container" style="width: 100%;">
			<!-- 作業内容は背景を赤くする（誤った作業内容のＱＲコードを登録してしまわないようにするため強調する目的） -->
			<div class="ymd-label"     style="width: 30%;"><span>登録内容</span></div>
			<div class="ymd-container" style="width: 70%; background-color: rgb(254, 180, 180);"><span style="font-size: 25px;" th:text="*{message}" /></div>
		</div>
		
		<!-- 出勤登録時は出勤日時が入力/変更可能 -->
		<th:block th:if="*{message eq '出勤登録'}" >
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>出勤日</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="date" id="inputClockInDate" th:value="*{clockInDate}" /></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>出勤時間</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="time" id="inputClockInTime" th:value="*{clockInTime}" /></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-container" style="width: 30%;"><span></span></div>
			<div class="ymd-msg-label" style="width: 70%;" id="inputClockInDateTimeMsg"></div>
		</div>
		</th:block>
		
		<!-- 退勤登録時は出勤日時が入力/変更不可(readonly) -->
		<th:block th:if="*{message eq '退勤登録'}" >
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>出勤日</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="date" id="inputClockInDate" th:value="*{clockInDate}" readonly/></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>出勤時間</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="time" id="inputClockInTime" th:value="*{clockInTime}" readonly/></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-container" style="width: 30%;"><span></span></div>
			<div class="ymd-msg-label" style="width: 70%;" id="inputClockInDateTimeMsg"></div>
		</div>
		</th:block>
		
		
		
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>退勤日</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="date" id="inputClockOutDate" th:value="*{clockOutDate}" /></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>退勤時間</span></div>
			<div class="ymd-container" style="width: 70%;"><input type="time" id="inputClockOutTime" th:value="*{clockOutTime}" /></div>
		</div>
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-container" style="width: 30%;"><span></span></div>
			<div class="ymd-msg-label" style="width: 70%;" id="inputClockOutDateTimeMsg"></div>
		</div>
		
		<!--
		<div class="ymd-container" style="width: 100%;">
			<div class="ymd-label"     style="width: 30%;"><span>時給</span></div>
			<div class="ymd-container" style="width: 70%;"><span th:text="*{hourLywage}"/></div>
		</div>
		-->
		
		
		
		<br>
		
		<div class="ymd-container" style="width: 100%;">
			上記でよろしければ「登録／更新」ボタンを押してください。もう一度ＱＲコードを読み直す場合は一番下の「取消てもう一度」ボタンを押してください。
		</div>
		
		<br>
		<!-- 押下ボタン情報（非表示項目） -->
		<input type="hidden" id="pushedButtunKbn"     style="width: 100%;" th:field="*{pushedButtunKbn}" />
		
		<!-- ボタン表示 -->
		<div name="buttonDispArea" style="width: 100%;">
			
			<div class="ymd-button" style="width: 100%;">
				<a name="regist"><span th:text="登録／更新" /></a>
			</div>
			<br>
			
			<div class="ymd-button" style="width: 100%;">
				<a name="cancel"><span th:text="取消してもう一度" /></a>
			</div>
			<br>
			
		</div>
	</form>
</div>
</center>
